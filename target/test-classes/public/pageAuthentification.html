<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"> </script>
  <script src="pageAuthentification.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Inscription-Connexion</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./assets/logo.jfif" alt="logo">
    </div>

    <div class="tab-body" data-id="connexion">
      <form>
        <div class="row">
          <i class="far fa-user"></i>
          <input type="text" class="input" placeholder="Username" id="username">
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input placeholder="Mot de Passe" type="password" id="password" class="input">
        </div>
        <button class="btn" id="connexion" type="button">Connexion</button>
      </form>
    </div>

    <div class="tab-body" data-id="inscription">
      <form>
        <div class="row">
          <i class="far fa-user"></i>
          <input type="email" class="input" placeholder="Adresse Mail">
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" class="input" placeholder="Mot de Passe">
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" class="input" placeholder="Confirmer Mot de Passe">
        </div>
        <button class="btn" id="inscription" type="button">Inscription</button>
      </form>
    </div>

    <div class="tab-footer">
      <a class="tab-link active" data-ref="connexion" href="javascript:void(0)">Connexion</a>
      <a class="tab-link" data-ref="inscription" href="javascript:void(0)">Inscription</a>
    </div>
  </div>
</body>

</html>
